<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <table style="border-style:groove; margin-left: auto; margin-right: auto; margin-top: 100px; width: 800px; height: 400px;">
        <tr style="margin: 2ch; background-color: peru; ">
            <th colspan="2" style="border-style: solid;">Student Name</th>
            <th colspan="3" style="border-style: solid;">Labs</th>
            <th rowspan="2" style="border-style: solid;">Avg</th>
        </tr>
        <tr style="background-color: peru;">
            <th style="border-style: solid;">First</th>
            <th style="border-style: solid;">Last</th>
            <th style="border-style: solid;">Lab1</th>
            <th style="border-style: solid;">Lab2</th>
            <th style="border-style: solid;">Lab3</th>
        </tr>
        <tr style="background-color: coral;">
            <td style="border-style: ridge;">Sol</td>
            <td style="border-style: ridge;">Rosenberg</td>
            <td style="border-style: ridge;">100</td>
            <td style="border-style: ridge;">100</td>
            <td style="border-style: ridge;">100</td>
            <td style="border-style: ridge;">100.0</td>
        </tr>
        <tr style="background-color: coral;">
            <td style="border-style: ridge;">Frank</td>
            <td style="border-style: ridge;">Rizzo</td>
            <td style="border-style: ridge;">50</td>
            <td style="border-style: ridge;">60</td>
            <td style="border-style: ridge;">90</td>
            <td style="border-style: ridge;">66.6</td>
        </tr>
        <tr style="background-color: coral;">
            <td style="border-style: ridge;">Ali</td>
            <td style="border-style: ridge;">kam</td>
            <td style="border-style: ridge;">90</td>
            <td style="border-style: ridge;">80</td>
            <td style="border-style: ridge;">60</td>
            <td style="border-style: ridge;">76.6</td>
        </tr>
        <tr style="background-color: coral;">
            <th style="border-style: solid;" rowspan="2">Summary</th>
            <th style="border-style: solid;">Avg</th>
            <td style="border-style: ridge;">80.0</td>
            <td style="border-style: ridge;">80.0</td>
            <td style="border-style: ridge;">83.3</td>
            <td style="border-style: ridge;">81.1</td>
        </tr>
        <tr style="background-color: coral;">
            <th style="border-style: solid;">Min</th>
            <td style="border-style: ridge;">50.0</td>
            <td style="border-style: ridge;">60.0</td>
            <td style="border-style: ridge;">60.0</td>
            <td style="border-style: ridge;">66.6</td>
        </tr>
    </table>
</body>
</html>
